<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FlexTech Gadgets</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(to bottom, #f4f4f4, #e6e6e6);
      color: #222;
    }

    /* ---------- HEADER & NAV ---------- */
    #header {
      position: fixed;
      top: 0;
      width: 100%;
      background: linear-gradient(90deg, #e9cbcb, #3a3a3a);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 30px;
      z-index: 1000;
    }

    #header-img {
      width: 140px;
    }

    #nav-bar {
      display: flex;
      gap: 20px;
    }

    .nav-link {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      position: relative;
      padding-bottom: 4px;
    }

    .nav-link::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0%;
      height: 2px;
      background: #ff9800;
      transition: width 0.3s ease;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    /* ---------- MAIN CONTENT ---------- */
    .content {
      padding-top: 120px;
      max-width: 1100px;
      margin: auto;
      padding-left: 20px;
      padding-right: 20px;
    }

    .hero {
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(135deg, #ffffff, #f0f0f0);
      border-radius: 8px;
      margin-bottom: 40px;
    }

    .hero h1 {
      margin-bottom: 10px;
    }

    /* ---------- FEATURES (FLEXBOX) ---------- */
    .features {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
    }

    .feature-box {
      flex: 1;
      background: #ffffff;
      padding: 20px;
      border-radius: 6px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .feature-box:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    /* ---------- VIDEO ---------- */
    .video-box {
      text-align: center;
      margin-bottom: 40px;
    }

    #video {
      width: 100%;
      max-width: 700px;
      height: 400px;
      border: none;
    }

    /* ---------- FORM ---------- */
    .signup {
      background: linear-gradient(135deg, #ffffff, #f7f7f7);
      padding: 30px;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 40px;
    }

    #form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 400px;
      margin: auto;
    }

    #email {
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #submit {
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background: linear-gradient(90deg, #ff9800, #ff5722);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    #submit:hover {
      opacity: 0.85;
    }

    /* ---------- MEDIA QUERY ---------- */
    @media (max-width: 768px) {
      .features {
        flex-direction: column;
      }

      #nav-bar {
        gap: 12px;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header id="header">
    <img
      id="header-img"
      src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Logo_TV_2015.png"
      alt="FlexTech Logo"
    >

    <nav id="nav-bar">
      <a class="nav-link" href="#features">Features</a>
      <a class="nav-link" href="#video-box">Demo</a>
      <a class="nav-link" href="#signup">Contact</a>
    </nav>
  </header>

  <!-- CONTENT -->
  <div class="content">

    <div class="hero">
      <h1>Smart Tech Made Simple</h1>
      <p>Clean design. Powerful performance. Built for everyday users.</p>
    </div>

    <div id="features" class="features">
      <div class="feature-box">
        <h3>Fast</h3>
        <p>Optimized hardware for speed and efficiency.</p>
      </div>
      <div class="feature-box">
        <h3>Reliable</h3>
        <p>Built with long-term durability in mind.</p>
      </div>
      <div class="feature-box">
        <h3>Secure</h3>
        <p>Advanced protection for your data.</p>
      </div>
    </div>

    <div id="video-box" class="video-box">
      <iframe
        id="video"
        src="https://www.youtube.com/watch?v=7YjkQh4R-Qk"
        allowfullscreen>
      </iframe>
    </div>

    <div id="signup" class="signup">
      <h2>Stay Updated</h2>

      <form
        id="form"
        action="https://www.freecodecamp.org/email-submit"
        method="post">

        <input
          id="email"
          type="email"
          name="email"
          placeholder="Enter your email address"
          required
        >

        <input
          id="submit"
          type="submit"
          value="Get Started"
        >
      </form>
    </div>

  </div>

</body>
</html>
