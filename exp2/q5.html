<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #042e04, #010e01); /* Dark green gradient */
            margin: 0;
            padding: 20px;
            color: #fff;
        }
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 40px;
        }
        .feature-card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .feature-card {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            background-color: #1e791e; /* Light green for feature tabs */
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 250px;
            margin: 10px;
        }
        input[type="checkbox"] {
            appearance: none;
            width: 30px;
            height: 30px;
            border: 2px solid #007bff;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }
        input[type="checkbox"]:checked {
            background-color: #28a745;
            border-color: #218838;
        }
        input[type="checkbox"]:checked::before {
            content: 'âœ“';
            position: absolute;
            top: 2px;
            left: 5px;
            font-size: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Feature Selection</h1>
    <div class="feature-card-container">
        <label class="feature-card">
            Cloud Storage
            <input type="checkbox">
        </label>
        <label class="feature-card">
            Dedicated Support
            <input type="checkbox">
        </label>
        <label class="feature-card">
            Advanced Analytics
            <input type="checkbox">
        </label>
        <label class="feature-card">
            Custom User Themes
            <input type="checkbox">
        </label>
        <label class="feature-card">
            Multi-User Collab
            <input type="checkbox">
        </label>
        <label class="feature-card">
            API Access
            <input type="checkbox">
        </label>
        <label class="feature-card">
            Data Backup
            <input type="checkbox">
        </label>
        <label class="feature-card">
            Mobile App Access
            <input type="checkbox">
        </label>
        <label class="feature-card">
            Real-Time Notifications
            <input type="checkbox">
        </label>
        <label class="feature-card">
            Security Encryption
            <input type="checkbox">
        </label>
    </div>
</body>
</html>
