<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            line-height: 1.6;
        }

        /* Navbar */
        #navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        #navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
        }

        #navbar a:hover {
            background-color: #575757;
        }

        /* Welcome Section */
        #welcome-section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #6c757d;
            color: white;
            text-align: center;
        }

        #welcome-section h1 {
            font-size: 3em;
            font-weight: bold;
        }

        /* Projects Section */
        #project-section {
            padding: 40px 20px;
            background-color: #fff;
            text-align: center;
        }

        .project-tile {
            margin: 20px;
            padding: 20px;
            background-color: #333;
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            display: inline-block;
            text-align: center;
        }

        .project-tile a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        .project-tile a:hover {
            color: #e9e9e9;
        }

        /* Profile Link */
        #profile-link {
            color: #007bff;
            text-decoration: none;
            font-size: 18px;
            text-align: center;
            display: block;
            margin-top: 20px;
        }

        #profile-link:hover {
            color: #0056b3;
        }

        /* Media Query */
        @media (max-width: 768px) {
            .project-tile {
                width: 100%;
                margin: 10px 0;
            }

            #navbar a {
                font-size: 16px;
                padding: 10px;
            }

            #welcome-section h1 {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div id="navbar">
        <a href="#welcome-section">Home</a>
        <a href="#project-section">Projects</a>
        <a href="#profile-link" target="_blank">GitHub</a>
    </div>

    <!-- Welcome Section -->
    <section id="welcome-section">
        <h1>Welcome to My Portfolio</h1>
    </section>

    <!-- Projects Section -->
    <section id="project-section">
        <h2>My Projects</h2>
        
        <div class="project-tile">
            <h3>Project 1</h3>
            <p>A description of my project</p>
            <a href="https://github.com/your-project-link" target="_blank">View Project</a>
        </div>

        <div class="project-tile">
            <h3>Project 2</h3>
            <p>A description of my project</p>
            <a href="https://github.com/your-project-link" target="_blank">View Project</a>
        </div>
        
        <!-- Add more project tiles here -->
    </section>

    <!-- Profile Link -->
    <a id="profile-link" href="https://github.com/your-profile-link" target="_blank">Visit my GitHub Profile</a>

</body>
</html>
