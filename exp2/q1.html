<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Business Card</title>

  <style>
    body {
      background-color: rosybrown;
      font-family: Arial, sans-serif;
    }

    .business-card {
      width: 300px;
      background-color: #fff3e8;
      padding: 20px;
      margin-top: 100px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      font-size: 16px;
      border-radius: 12px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
    }

    .profile-image {
      max-width: 100%;
      border-radius: 10px;
    }

    p {
      margin-top: 5px;
      margin-bottom: 5px;
    }

    a {
      text-decoration: none;
      color: #4b2e2e;
      font-weight: bold;
    }

    .portfolio-link {
      display: inline-block;
      margin-top: 10px;
      padding: 6px 12px;
      border-radius: 8px;
      background-color: #f2c6b4;
    }

    hr {
      margin: 15px 0;
      border: none;
      height: 1px;
      background-color: #b0897c;
    }

    .social-media a {
      display: inline-block;
      margin: 6px;
      padding: 6px 10px;
      border-radius: 8px;
      background-color: #ffe1d4;
    }

    .social-media h2 {
      font-size: 18px;
      margin-top: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="business-card">

    <img
      class="profile-image"
      src="https://cdn.freecodecamp.org/curriculum/labs/flower.jpg"
      alt="A close-up photo of a pink flower with soft petals"
    />

    <p class="full-name">Riwan</p>
    <p class="designation">2nd Year AIML Engineering Student</p>
    <p class="company">Future AI Labs</p>

    <hr />

    <p>riwan.ai@gmail.com</p>
    <p>+91 98765 43210</p>

    <a class="portfolio-link" href="https://example.com" target="_blank">Portfolio</a>

    <hr />

    <div class="social-media">
      <h2>Connect with me</h2>

      <a href="https://twitter.com" target="_blank">Twitter</a>
      <a href="https://linkedin.com" target="_blank">LinkedIn</a>
      <a href="https://github.com" target="_blank">GitHub</a>
    </div>

  </div>
</body>
</html>
