<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stylized To-Do List</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      padding: 40px;
    }

    .todo-list {
      list-style: none;
      padding: 0;
      max-width: 520px;
      margin: 0 auto;
      background: #111827;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
    }

    .todo-list > li {
      background: #0b1220;
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 12px;
      padding: 14px 14px;
      margin-bottom: 12px;
    }

    .todo-list > li:last-child {
      margin-bottom: 0;
    }

    input[type="checkbox"] {
      transform: scale(1.15);
      margin-right: 10px;
      accent-color: #38bdf8;
      cursor: pointer;
    }

    label {
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    .sub-item {
      list-style: none;
      padding-left: 28px;
      margin-top: 10px;
    }

    .sub-item li {
      margin-top: 6px;
    }

    /* --- Link styles required by lab --- */

    /* No underline */
    a {
      text-decoration: none;
      font-weight: 600;
    }

    /* Unvisited link color */
    .sub-item-link:link {
      color: #38bdf8;
    }

    /* Visited link color */
    .sub-item-link:visited {
      color: #a78bfa;
    }

    /* Hover link color */
    .sub-item-link:hover {
      color: #34d399;
    }

    /* Focus outline */
    .sub-item-link:focus {
      outline: 3px solid #f59e0b;
      outline-offset: 4px;
      border-radius: 6px;
    }

    /* Active (clicked) link color */
    .sub-item-link:active {
      color: #fb7185;
    }
  </style>
</head>

<body>

  <ul class="todo-list">
    <li>
      <input type="checkbox" id="task-1" />
      <label for="task-1">Finish AIML notes</label>

      <ul class="sub-item">
        <li>
          <a class="sub-item-link" href="https://www.freecodecamp.org/" target="_blank">
            Reference: freeCodeCamp
          </a>
        </li>
      </ul>
    </li>

    <li>
      <input type="checkbox" id="task-2" />
      <label for="task-2">Practice Java OOP concepts</label>

      <ul class="sub-item">
        <li>
          <a class="sub-item-link" href="https://www.oracle.com/java/" target="_blank">
            Reference: Oracle Java
          </a>
        </li>
      </ul>
    </li>

    <li>
      <input type="checkbox" id="task-3" />
      <label for="task-3">Work on MediBridge UI</label>

      <ul class="sub-item">
        <li>
          <a class="sub-item-link" href="https://developer.android.com/" target="_blank">
            Reference: Android Developers
          </a>
        </li>
      </ul>
    </li>

    <li>
      <input type="checkbox" id="task-4" />
      <label for="task-4">Revise probability formulas</label>

      <ul class="sub-item">
        <li>
          <a class="sub-item-link" href="https://www.khanacademy.org/math/statistics-probability" target="_blank">
            Reference: Khan Academy Stats
          </a>
        </li>
      </ul>
    </li>
  </ul>

</body>
</html>
