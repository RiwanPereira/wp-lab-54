<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
</head>
<body>

  <h1 id="title">Survey Form</h1>
  
  <p id="description">Please fill out this form to provide us with your feedback.</p>

  <form id="survey-form">
    
    <label id="name-label" for="name">Your Name:</label>
    <input type="text" id="name" name="name" required placeholder="Enter your full name">

    <label id="email-label" for="email">Your Email:</label>
    <input type="email" id="email" name="email" required placeholder="Enter your email">

    <label id="number-label" for="number">Age:</label>
    <input type="number" id="number" name="age" min="18" max="100" required placeholder="Enter your age">
    
    <label for="dropdown">Choose your favorite programming language:</label>
    <select id="dropdown" name="programming-language" required>
      <option value="javascript">JavaScript</option>
      <option value="python">Python</option>
    </select>

    <fieldset>
      <legend>Do you like coding?</legend>
      <label for="yes">
        <input type="radio" id="yes" name="coding" value="yes" required> Yes
      </label>
      <label for="no">
        <input type="radio" id="no" name="coding" value="no"> No
      </label>
    </fieldset>

    <fieldset>
      <legend>What frameworks do you like? (Check all that apply)</legend>
      <label for="react">
        <input type="checkbox" id="react" name="framework" value="react"> React
      </label>
      <label for="angular">
        <input type="checkbox" id="angular" name="framework" value="angular"> Angular
      </label>
    </fieldset>

    <label for="comments">Additional comments:</label>
    <textarea id="comments" name="comments" placeholder="Your feedback here"></textarea>

    <button type="submit" id="submit">Submit</button>
  </form>

</body>
</html>
